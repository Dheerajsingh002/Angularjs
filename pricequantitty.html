<!DOCTYPE html>
<html lang="en" ng-app>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/angular.min.js"></script>
    <style>
        h1{
            color:{{h11}};
        }
        body{
            background-color: {{bg}};
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div ng-init="quantity=1;price=2">
        <h1><label for="">Enter the Quantity: </label></h1><br>
        <input type="text" ng-model="quantity">
        <h1><label for="">Enter the price: </label></h1><br>
        <input type="text" ng-model="price">
        <h1><label for="">Enter the color: </label></h1><br>
        <input type="text" ng-model="h11">
        <h1><label for="">Enter the Background-color: </label></h1><br>
        <input type="text" ng-model="bg">
        <h1>{{quantity * price}}</h1>

    </div>
    
</body>
</html>
